<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Submission Form</title>
</head>
  
<body style="background-color: orange;"> 
  <h2>Submission Form</h2> 
  <form action="#" method="post"> 
  <label for="name">Name:</label><input type="text" id="name" name="name"><br><br>
  <label for="password">Password:</label> <input type="password" id="password" name="password"><br><br>
  <label for="phone number">Phone Number:</label> <input type="phone number" id="phone number" name="phone number"><br><br>
  <label for="date">Date:</label> <input type="date" id="date" name="date"><br><br>
  <label for="time">Time:</label> <input type="time" id="time" name="time"<br><br>
  <label for="terms">Agree to terms:</label> <input type="checkbox" id="terms" name="terms"><br><br>
  <input type="submit" value="Submit">
  </form>

</body>
</html>
