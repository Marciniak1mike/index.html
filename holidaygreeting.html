<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Happy Thanksgiving!
	</title>
	<style>
		body { 
			font-family: Arial, sans-serif; 
			margin: 0; padding: 0; 
			background-color: #f7f4e9; 
			color: #333; 
			} 
		 
		header { 
			background-color: orange; 
			color: white; 
			text-align: center; 
			padding: 20px 10px; 
			}
		header h1 { 
			margin: 0; 
			}
		.content { 
			margin: 20px; 
			padding: 20px; 
			background-color: white; 
			border-radius: 10px; 
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
			} 	
		.content h2 { 
			color: orange; 
			} 
		.content p { 
			font-size: 16px; 
			line-height: 1.6; 
			}	
		footer { 
			text-align: center; 
			padding: 10px 0; 
			background-color: #333; 
			color: white; 
			font-size: 14px; 
			} 	
		.divider { 
			height: 2px; 
			background-color: orange; 
			margin: 20px 0; 
			} 	
	</style>
</head>
<body>
	<header> 
	<h1>
		Happy Thanksgiving!
	</h1> 
	</header> 
	
	<div class="content">
		<h2>Greetings, class!</h2>
		<p> 
			Good friends, good food and good times. That’s what it’s all about. Happy Thanksgiving! 
		</p>
		<div class="divider"></div>
		<p> 
			May the chairs around your table be filled with those you love. 
		</p> 
	</div>
	
	<img src="https://marciniak1mike.github.io/index.html/Happythanksgiving.jpg" alt="Happythanksgiving image" style="margin: 20px;" width="2000" height="800">
	
	<footer> 
		Michael Marciniak | Holiday Greetings 
	</footer> 
	
</body> 
</html>
